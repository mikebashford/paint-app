<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Paint</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="settings">
        <input class="color" type="color" placeholder="#color-hex" />
        <div class="shapes">
          <div class="squareOption"></div>
          <div class="circleOption"></div>
          <div class="lineOption"></div>
        </div>
        <div class="clear">Clear</div>
      </div>
      <div class="canvas"></div>
    </div>

    <script src="./code.js"></script>
  </body>
</html>
